name: Packagist Deploy

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - run: |
          rm -rf .github/
          rm -rf tests/
          rm -rf .gitignore
          rm -rf phpunit.xml
      - uses: mnavarrocarter/packagist-update@v1.0.0
        with:
          username: "GautierDele"
          api_token: ${{ secrets.PACKAGIST_TOKEN }}